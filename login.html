<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="modal fade" id="newMeeting_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tham gia cuộc họp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="meeting-form">
                        <div class="form-group">
                            <label for="meeting-id">ID cuộc họp *</label>
                            <input type="text" class="form-control" id="meeting-id" placeholder="Nhập ID cuộc họp"
                                required oninput="checkMeetingId()">
                        </div>
                        <div class="form-group">
                            <label for="meeting-password">Mật mã cuộc họp (tùy chọn)</label>
                            <input type="password" class="form-control" id="meeting-password"
                                placeholder="Nhập mật mã cuộc họp">
                        </div>
                        <button type="submit" class="btn btn-primary" id="joinMeeting" disabled>Tham gia cuộc
                            họp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <section>
            <h2>Dạy và học trực tuyến</h2>
            <p>Tạo cuộc họp trực tuyến một cách nhanh chóng.</p>
        </section>
        <button type="button" class="btn btn-primary" id="btn-login" onclick="login()">Đăng nhập</button>
        <button type="button" class="btn btn-primary" id ="btn-openModal" data-toggle="modal" data-target="#newMeeting_Modal">
            Tham gia cuộc họp
        </button>
    </div>

    <footer>
        <p>&copy; PBL4</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
