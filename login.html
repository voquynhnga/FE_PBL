<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
        <section class="text-center mb-4">
            <h2>Dạy và học trực tuyến</h2>
            <p>Tạo cuộc họp trực tuyến một cách nhanh chóng.</p>
        </section>
        <button type="button" class="btn btn-primary-custom mb-3" id="btn-login" onclick="login()">Đăng nhập</button>
        <button type="button" class="btn btn-primary-custom" id="btn-openModal" data-toggle="modal"
            data-target="#newMeetingModal">
            Tham gia cuộc họp
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="newMeetingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tham gia cuộc họp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="meeting-form">
                        <div class="form-group">
                            <label for="meeting-id">ID cuộc họp *</label>
                            <input type="text" class="form-control" id="meeting-id" placeholder="Nhập ID cuộc họp" required
                                oninput="checkMeetingId()">
                        </div>
                        <div class="form-group">
                            <label for="meeting-password">Mật mã cuộc họp (tùy chọn)</label>
                            <input type="password" class="form-control" id="meeting-password"
                                placeholder="Nhập mật mã cuộc họp">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="joinMeeting" disabled>Tham gia cuộc
                            họp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; PBL4</p>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
