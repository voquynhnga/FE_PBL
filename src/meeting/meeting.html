<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Interface</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        .meeting-screen {
            background-color: #1c1c1c;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .bottom-bar {
            background-color: #2c2c2c;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .bottom-bar button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .chat-sidebar {
            background-color: #f8f9fa;
            height: 100%;
            width: 300px;
            position: absolute;
            right: 0;
            top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-sidebar h5 {
            margin-bottom: 20px;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-invite {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="meeting-screen">
        <!-- Meeting popup invite -->
        <div class="popup-invite">
            <h5>Cuộc họp đã sẵn sàng</h5>
            <button class="btn btn-primary mb-3">Thêm người khác</button>
            <p>
                Hoặc chia sẻ đường liên kết của cuộc họp này:<br>
                <a href="#">meet.google.com/ejq-pmet-bbz</a>
            </p>
        </div>

        <!-- Bottom bar -->
        <div class="bottom-bar">
            <button class="btn btn-light"><i class="bi bi-mic-mute"></i></button>
            <button class="btn btn-light"><i class="bi bi-camera-video-off"></i></button>
            <button class="btn btn-light"><i class="bi bi-display"></i></button>
            <button class="btn btn-light"><i class="bi bi-chat-right-dots"></i></button>
            <button class="btn btn-light btn-danger"><i class="bi bi-telephone-x"></i></button>
        </div>

        <!-- Chat sidebar -->
        <div class="chat-sidebar">
            <h5>Tin nhắn trong cuộc gọi</h5>
            <label>
                <input type="checkbox" checked> Cho phép mọi người nhắn tin
            </label>

            <div class="chat-input">
                <input type="text" placeholder="Gửi tin nhắn...">
                <button class="btn btn-primary">Gửi</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
