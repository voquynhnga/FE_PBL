<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài Tập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h2 class="mb-4">Tạo Bài Tập</h2>
        <form id="assignment-form">
            <div class="form-group">
                <label for="title">Tiêu Đề Bài Tập</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Mô Tả Bài Tập</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Thời Hạn Nộp</label>
                <input type="datetime-local" class="form-control" id="deadline" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo Bài Tập</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('assignment-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;

            // Hiển thị thông báo tạo bài tập thành công (có thể thay thế bằng logic gửi đến server)
            alert(`Bài tập "${title}" đã được tạo thành công!`);
            this.reset();
        });
    </script>
</body>

</html>
