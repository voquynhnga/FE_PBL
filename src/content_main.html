<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Intro</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"> -->
</head>

<body>
    <section class="mt-0 ">
        <!-- Top Banner -->
        <div class="container-fluid p-0">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <div class="carousel-item active"
                        style="background-image: url('/assets/img/i3.jpg'); height: 75vh;">
                        <div
                            class="d-flex h-100 align-items-center justify-content-center text-center text-white bg-dark bg-opacity-50">
                            <div class="carousel-caption">
                                <p class="title-small opacity-75">Nơi Học Tập Hiện Đại</p>
                                <h2 class="display-3 fw-bold">Giáo Dục Cho Tương Lai</h2>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" style="background-image: url('/assets/img/i2.jpg'); height: 75vh;">
                        <div
                            class="d-flex h-100 align-items-center justify-content-center text-center text-white bg-dark bg-opacity-50">
                            <div class="carousel-caption">
                                <p class="title-small opacity-75">Học Tập Không Giới Hạn</p>
                                <h2 class="display-3 fw-bold">Học Online Mọi Lúc, Mọi Nơi</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <!--/ Top Banner-->
        <div class="container my-5">
            <div class="row g-4 align-items-center">
                <div class="col-lg-6" data-aos="fade-right">
                    <h3 class="display-3 fw-bold mb-3">Học Tập Cùng Chúng Tôi</span></h3>
                    <p class="lead">Giảng dạy linh hoạt.</p>
                    <p class="lead">Học tập hiệu quả.</p>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <img src="/assets/img/i1.jpg" class="img-fluid rounded" alt="Giáo dục tiên tiến">
                </div>
            </div>
        </div>

        <div class="container my-5">
            <div class="row g-4 align-items-center">
                <div class="col-lg-6 order-lg-2" data-aos="fade-left">
                    <h3 class="display-3 fw-bold mb-3">Học Tập Cùng Chúng Tôi</span></h3>
                    <p class="lead">Giảng dạy linh hoạt.</p>
                    <p class="lead">Học tập hiệu quả.</p>
                </div>
                <div class="col-lg-6 order-lg-1" data-aos="fade-right">
                    <img src="/assets/img/i1.jpg" class="img-fluid rounded" alt="Giáo dục tiên tiến">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
